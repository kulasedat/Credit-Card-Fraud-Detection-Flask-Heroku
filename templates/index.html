<!index html>
	<html >
	<!--From https://codepen.io/frytyler/pen/EGdtg-->
	<head>
	  <meta charset="UTF-8">
	  <title>FRAUD DETECTION</title>
	  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	  
	</head>
	

	<body>
	 <div class="login">
		<h1 style="color:rgb(226, 19, 164)"><b><center> Credit Card Fraud Detection </center></b></h1>
		
		<center><img src="https://easttexasradio.com/wp-content/uploads/2016/12/creditcardfraud1280.jpg" alt="Credit Card Fraud Detection" width="500" height="300"></center>
		 
		<h2 style="color:rgb(49, 10, 190);"><b><center>Please enter values to the following fields to predict whether the transaction is fradulent or not</center></b></h2>

	     <!-- Main Input For Receiving Query to our ML -->
	    <center><form action="{{ url_for('predict')}}"method="post">
			
	    	<input type="number"  name="V1" placeholder="V1" required="required" min="-1.5" max="1.5" step="0.1"/>
	    	<input type="number"  name="V10" placeholder="V10" required="required" min="-0.5" max="0.5" step="0.1"/>
	    	<input type="number"  name="V11" placeholder="V11" required="required" min="-0.6" max="1.6" step="0.1"/>
	    	<input type="number"  name="V13" placeholder="V13" required="required" min="-1.0" max="0.5" step="0.1"/>
	    	<input type="number"  name="V19" placeholder="V19" required="required" min="-0.2" max="0.5" step="0.1"/>
	    	<input type="number"  name="V22" placeholder="V22" required="required" min="-0.6" max="0.3" step="0.1"/>
	    	<input type="number"  name="V23" placeholder="V23" required="required" min="-0.2" max="0.2" step="0.1"/>
	    	<input type="number"  name="V24" placeholder="V24" required="required" min="-0.3" max="0.3" step="0.1"/>
	    	
       <button type="submit" class="btn btn-primary btn-block btn-lg">PREDICT</button>
	<button type="reset">RESET THE FORM</button><br><br>
	

	    </form></center>
	

	   <br>
	   <br>
	   {{ prediction_text }}
	

	 </div>
	

	
	</body>
	</html>
